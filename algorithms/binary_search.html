<script>
    // while循环
    function binary_search(arr, key) {
        let [low, high] = [0, arr.length - 1]
        while (low <= high) {
            var mid = parseInt((high + low) / 2)
            if (key === arr[mid]) {
                return mid
            } else if (key > arr[mid]) {
                low = mid + 1
            } else if (key < arr[mid]) {
                high = mid - 1
            } else {
                return -1
            }
        }
    }
    const arr = [1, 2, 3, 4, 5, 6, 7]
    console.log(binary_search(arr, 3))


    // 利用分治思想

    /**
     * @param arr   有序数组（升序
     * @param low   低位
     * @param high  高位
     * @param key   要查找的数字
     * @returns {(number|undefined)|number}  返回查元的索引值，未找到返回-1
     */
    function binary(arr, key, low, high) {
        if (low <= high) {
            if (arr[low] === key) {
                return low
            }

            if (arr[high] === key) {
                return high
            }

            /**
             Math.ceil(4.5) 5 向上取整
             Math.foor(4.5) 4 向下取整
             */

            let mid = Math.ceil((high + low) / 2)   // 分解成子问题，以 mid 为准分成左右表

            if (arr[mid] === key) {
                return mid                            // 子问题足够小，停止递归，直接求解，返回元素索引

            } else if (arr[mid] > key) {            // 第一次 arr[3]> 12 ? 左表
                return binary(arr, key, low, mid - 1) // 递归地求解出子问题1

            } else {
                // 右表
                return binary(arr, key, mid + 1, high) // 递归地求解出子问题2
            }
        }
        return -1
    }

    let arr = [3, 5, 6, 7, 9, 12, 15]
    console.log( binary(arr, 12, 0, arr.length - 1)) //5
</script>
